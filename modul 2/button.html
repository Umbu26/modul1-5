<!DOCTYPE html>

  <head>

    <title>HTML BUTTON UMBU NANDAR LAKINGUNJU</title>
  </head>
  <body>
    <p>Jenis Kelamin:</p>

    <input type="radio" id="perempuan" name="gender" value="Perempuan" />
