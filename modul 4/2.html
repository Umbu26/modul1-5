<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contoh External JavaScript</title>
    <script src="script.js"></script>
  </head>
  <script>
    // script.js
    let nama = "Andi";
    let usia = 20;

    let hasil =
      "Halo, nama saya " + nama + " dan saya berusia " + usia + " tahun.";
    document.getElementById("output").innerText = hasil;
  </script>
  <body>
    <h1>Contoh Penggunaan External JavaScript</h1>
    <p id="output"></p>
  </body>
</html>
